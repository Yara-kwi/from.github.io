<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form Validation</title>
</head>
<body>
    <div class="container">

        <div class="content">
            <div class="logo"> 
                <img src="logo.svg">
            </div>
            <div class="image">
                <img src="">
            </div>
            <div class="text">
                 Start for free & get<br> attractive offers today!
            </div>
        </div>
        <form id="form">
            <div class="social">
                
                <div class="title">Get Started</div>
                <div class="question"> 
                    Already Have an Account? <br>
                    <span>Sign In</span>
                </div>

                <div class="btn">
                    <div class="btn-1">
                    <img src="https://img.icons8.com/?size=30&id=V5cGWnc9R4xj&format=png&color=000000">
                    Sign Up
                </div>
                    <div class="btn-2">
                    <img src="https://img.icons8.com/?size=30&id=uLWV5A9vXIPu&format=png&color=ffffff" >
                    Sign Up
                    </div>
                </div>

                <div class="or">Or</div>
            </div>



            
    
            <!-- /**
            * ! user name input here
             **/-->
            <div>
                <label for="username">User Name</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" id="username" placeholder="yrll_1">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-regular fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>

             <!-- /**
            * ! Email input here
             **/-->
            <div>
                <label for="email">Email</label>
                <i class="fa-solid fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="input@gmail.com">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-regular fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>
             <!-- /**
            * ! password input here
             **/-->
            <div>
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
                <input type="text" name="password" id="password" placeholder="password">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-regular fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>

        
            <button type="submit" id="submit">Submit</button>
        </form>  
    </div>
</body>
<script src="main.js"></script>
</html>
